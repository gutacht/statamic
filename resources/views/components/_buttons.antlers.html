{{#
    @name Button Group
    @desc Wrapper for button partials to form a group.
    @param buttons The buttons to render inside the group.
    @param class Additional CSS classes.
#}}

<!-- /components/_buttons.antlers.html -->
<div class="flex flex-wrap gap-2 {{ buttons:align }} {{ class }}">
    {{ buttons:buttons }}
        {{ partial:components/button }}
    {{ /buttons:buttons }}
</div>
<!-- End: /components/_buttons.antlers.html -->
