<!-- /vendor/statamic/forms/fields/default.antlers.html -->
{{ isHidden = handle|starts_with('hidden') }}
<input
    x-model="form.{{ handle }}"
    @change="form.validate('{{ handle }}')"
    :aria-invalid="form.invalid('{{ handle }}')"
    :class="{
        'border-red-600 focus:border-red-600 !outline-red-600/50': form.invalid('{{ handle }}'),
        'border-light focus:border-primary': !form.invalid('{{ handle }}')
    }"
    class="w-full rounded caret-primary"
    id="{{ handle }}"
    name="{{ handle }}"
    type="{{ isHidden ? 'hidden' : input_type }}"
    {{ placeholder ?= 'placeholder="{placeholder}"' }}
    {{ instructions_position == 'below' ?= 'aria-describedBy="{handle}-instructions"' }}
    {{ character_limit ?= 'maxlength="{character_limit}"' }}
    {{ autocomplete ?= 'autocomplete="{autocomplete}"' }}
    {{ old ?= 'value="{old}"' }}
/>
<!-- End: /vendor/statamic/forms/fields/default.antlers.html -->
