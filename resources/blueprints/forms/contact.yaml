tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              display: Name
              type: text
              validate:
                - required
                - 'min:2'
              localizable: true
              autocomplete: name
          -
            handle: phone
            field:
              display: Telefon
              type: text
              validate:
                - required
                - 'phone:INTERNATIONAL,DE'
              localizable: true
              width: 50
              input_type: tel
              autocomplete: tel
          -
            handle: email
            field:
              display: E-Mail
              type: text
              validate:
                - required
                - email
              localizable: true
              width: 50
              input_type: email
              autocomplete: email
          -
            handle: message
            field:
              display: Message
              type: textarea
              validate:
                - required
                - 'min:5'
              localizable: true
          -
            handle: consent
            field:
              inline_label: 'Ich habe die Datenschutzerkl√§rung gelesen und akzeptiere sie.'
              display: Datenschutz
              type: toggle
              validate:
                - accepted
              localizable: false
              visibility: hidden
          -
            handle: hidden_page
            field:
              type: text
              display: Seite
              localizable: false
              always_save: false
