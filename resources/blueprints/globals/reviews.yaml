tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: google
            field:
              placeholder: '5,0'
              character_limit: 3
              type: text
              display: Google
              localizable: false
              sortable: false
              replicator_preview: false
              validate:
                - required
          -
            handle: provenexpert
            field:
              max_files: 1
              min_files: 1
              mode: grid
              container: images
              type: assets
              display: ProvenExpert
              localizable: false
              sortable: false
              replicator_preview: false
              validate:
                - required
          -
            handle: names
            field:
              type: list
              display: Namen
              localizable: false
          -
            handle: texts
            field:
              collapse: true
              button_label: 'Text hinzuf端gen'
              type: replicator
              display: Bewertungstexte
              instructions: 'Orte mit Platzhaltern ersetzen: {{ort}} (M端nchen), {{ort}}s (M端nchens), {{ort_adjektiv}} (M端nchener)'
              localizable: false
              sets:
                neue_setgruppe:
                  display: 'Neue Setgruppe'
                  sets:
                    text:
                      display: Bewertungstext
                      fields:
                        -
                          import: richtext
