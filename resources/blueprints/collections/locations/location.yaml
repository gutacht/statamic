tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              width: 50
              localizable: false
              validate:
                - required
              display: Ort
          -
            handle: ort_adjektiv
            field:
              type: text
              localizable: false
              validate:
                - required
              display: 'Ort (Adjektiv)'
              width: 50
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  contact:
    display: Kontakt
    sections:
      -
        display: Kontakt
        fields:
          -
            import: contact
title: Standorte
